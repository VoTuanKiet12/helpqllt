<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đăng nhập - ShopLapTop.VN</title>
</head>

<body>
	<div class="container">
		<!-- Link Bootstrap CSS (chỉ cần chèn 1 lần trong mỗi file HTML) -->
		<div id="navbar"></div>

		<div class="card mt-3">
			<div class="card-header">Đăng nhập</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng màn hình <strong>Đăng nhập</strong>.</p>
				<p>Mục đích: Đăng nhập vào hệ thống để sử dụng các chức năng quản lý.</p>
				<p>Nhập tên đăng nhập và mật khẩu, nhấn nút Đăng nhập để truy cập</p>
				<img src="images/dangnhap.jpg" class="img-fluid mx-auto d-block" />
			</div>
		</div>

		<div id="footer"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
