<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Màn hình chính - ShopLapTop.VN</title>
</head>

<body>
	<div class="container">
		<!-- Link Bootstrap CSS (chỉ cần chèn 1 lần trong mỗi file HTML) -->

		<div id="navbar"></div>
		<div class="card mt-3">
			<div class="card-header">Màn hình chính</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng <strong>Màn hình chính</strong>.</p>
				<p>Giao diện tổng quan sau khi đăng nhập.</p>
				<p>Hiển thị các menu truy cập nhanh đến các chức năng chính.</p>
				<img src="images/Main.jpg" class="img-fluid mx-auto d-block" />
			</div>
		</div>

		<div id="footer"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
