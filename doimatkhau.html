<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đổi mật khẩu - ShopLapTop.VN</title>
</head>

<body>
	<div class="container">
		<!-- Link Bootstrap CSS (chỉ cần chèn 1 lần trong mỗi file HTML) -->
		<div id="navbar"></div>

		<div class="card mt-3">
			<div class="card-header">Đổi mật khẩu</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng chức năng <strong>Đổi mật khẩu</strong>.</p>
				<p>Dùng để thay đổi mật khẩu hiện tại.</p>
				<p>Nhập mật khẩu cũ, mật khẩu mới và xác nhận mật khẩu mới → bấm Đổi mật khẩu.</p>
				<p>Có thể đổi ảnh đại diện.Nhấn vào đổi ảnh</p>
				<img src="images/dmk.jpg" class="img-fluid mx-auto d-block" />
			</div>
		</div>

		<div id="footer"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
